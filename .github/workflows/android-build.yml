name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üèó Setup Repo
        uses: actions/checkout@v4

      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üèó Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: üì¶ Install Dependencies
        run: npm ci

      - name: ‚öôÔ∏è Expo Prebuild
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_TMDB_API_KEY: ${{ secrets.EXPO_PUBLIC_TMDB_API_KEY }}
          EXPO_PUBLIC_TRAKT_CLIENT_ID: ${{ secrets.EXPO_PUBLIC_TRAKT_CLIENT_ID }}
          EXPO_PUBLIC_TRAKT_CLIENT_SECRET: ${{ secrets.EXPO_PUBLIC_TRAKT_CLIENT_SECRET }}
        run: npx expo prebuild --platform android --no-install


      - name: üèó Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 9.1.0
          cache-read-only: false

      - name: ‚òïÔ∏è Build Android App
        working-directory: ./android
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_TMDB_API_KEY: ${{ secrets.EXPO_PUBLIC_TMDB_API_KEY }}
          EXPO_PUBLIC_TRAKT_CLIENT_ID: ${{ secrets.EXPO_PUBLIC_TRAKT_CLIENT_ID }}
          EXPO_PUBLIC_TRAKT_CLIENT_SECRET: ${{ secrets.EXPO_PUBLIC_TRAKT_CLIENT_SECRET }}
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug \
            --parallel \
            --build-cache \
            --no-daemon \
            -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError"

      - name: üì§ Upload Universal APK
        uses: actions/upload-artifact@v4
        with:
          name: crispy-native-debug-universal
          path: android/app/build/outputs/apk/debug/*-universal-*.apk
          if-no-files-found: warn
          retention-days: 7

      - name: üì§ Upload arm64-v8a APK
        uses: actions/upload-artifact@v4
        with:
          name: crispy-native-debug-arm64-v8a
          path: android/app/build/outputs/apk/debug/*-arm64-v8a-*.apk
          if-no-files-found: warn
          retention-days: 7

      - name: üì§ Upload armeabi-v7a APK
        uses: actions/upload-artifact@v4
        with:
          name: crispy-native-debug-armeabi-v7a
          path: android/app/build/outputs/apk/debug/*-armeabi-v7a-*.apk
          if-no-files-found: warn
          retention-days: 7

      - name: üì§ Upload x86_64 APK
        uses: actions/upload-artifact@v4
        with:
          name: crispy-native-debug-x86_64
          path: android/app/build/outputs/apk/debug/*-x86_64-*.apk
          if-no-files-found: warn
          retention-days: 7
