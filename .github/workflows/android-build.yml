name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üèó Setup Repo
        uses: actions/checkout@v4

      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üèó Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: üì¶ Install Dependencies
        run: npm ci

      - name: ‚öôÔ∏è Expo Prebuild
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_TMDB_API_KEY: ${{ secrets.EXPO_PUBLIC_TMDB_API_KEY }}
          EXPO_PUBLIC_TRAKT_CLIENT_ID: ${{ secrets.EXPO_PUBLIC_TRAKT_CLIENT_ID }}
          EXPO_PUBLIC_TRAKT_CLIENT_SECRET: ${{ secrets.EXPO_PUBLIC_TRAKT_CLIENT_SECRET }}
        run: npx expo prebuild --platform android --no-install

      - name: üì• Download jlibtorrent JARs
        run: |
          mkdir -p modules/crispy-native-core/android/libs
          JLIBTORRENT_VERSION="2.0.12.7"
          BASE_URL="https://github.com/frostwire/frostwire-jlibtorrent/releases/download/release%2F${JLIBTORRENT_VERSION}"
          curl -L -o modules/crispy-native-core/android/libs/jlibtorrent.jar "${BASE_URL}/jlibtorrent-${JLIBTORRENT_VERSION}.jar"
          curl -L -o modules/crispy-native-core/android/libs/jlibtorrent-android-arm.jar "${BASE_URL}/jlibtorrent-android-arm-${JLIBTORRENT_VERSION}.jar"
          curl -L -o modules/crispy-native-core/android/libs/jlibtorrent-android-arm64.jar "${BASE_URL}/jlibtorrent-android-arm64-${JLIBTORRENT_VERSION}.jar"
          curl -L -o modules/crispy-native-core/android/libs/jlibtorrent-android-x86.jar "${BASE_URL}/jlibtorrent-android-x86-${JLIBTORRENT_VERSION}.jar"
          curl -L -o modules/crispy-native-core/android/libs/jlibtorrent-android-x86_64.jar "${BASE_URL}/jlibtorrent-android-x86_64-${JLIBTORRENT_VERSION}.jar"

      - name: üèó Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 9.1.0
          cache-read-only: false

      - name: ‚òïÔ∏è Build Android App
        working-directory: ./android
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_TMDB_API_KEY: ${{ secrets.EXPO_PUBLIC_TMDB_API_KEY }}
          EXPO_PUBLIC_TRAKT_CLIENT_ID: ${{ secrets.EXPO_PUBLIC_TRAKT_CLIENT_ID }}
          EXPO_PUBLIC_TRAKT_CLIENT_SECRET: ${{ secrets.EXPO_PUBLIC_TRAKT_CLIENT_SECRET }}
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug \
            --parallel \
            --build-cache \
            --no-daemon \
            -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError"

      - name: üì§ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crispy-native-debug-apks
          path: android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
          retention-days: 7
