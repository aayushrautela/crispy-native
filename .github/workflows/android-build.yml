name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üèó Setup Repo
        uses: actions/checkout@v4

      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üèó Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: üèó Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: üì¶ Install Dependencies
        working-directory: ./
        run: npm ci

      - name: ‚öôÔ∏è Expo Prebuild
        working-directory: ./
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_TMDB_API_KEY: ${{ secrets.EXPO_PUBLIC_TMDB_API_KEY }}
          EXPO_PUBLIC_TRAKT_CLIENT_ID: ${{ secrets.EXPO_PUBLIC_TRAKT_CLIENT_ID }}
          EXPO_PUBLIC_TRAKT_CLIENT_SECRET: ${{ secrets.EXPO_PUBLIC_TRAKT_CLIENT_SECRET }}
        # This generates the ./android folder from your app.json config
        run: npx expo prebuild --platform android --no-install

      - name: ‚òïÔ∏è Build APK
        working-directory: ./android
        run: ./gradlew assembleRelease
        # If you need a signed release, you would decode the keystore here.
        # For now, this produces an unsigned debug-signed or release-unsigned APK depending on config.

      - name: üì§ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: crispy-native-app-release
          path: android/app/build/outputs/apk/release/app-release.apk
