name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ— Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: ğŸ— Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“¦ Install Dependencies
        working-directory: ./
        run: npm ci

      - name: âš™ï¸ Expo Prebuild
        working-directory: ./
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_TMDB_API_KEY: ${{ secrets.EXPO_PUBLIC_TMDB_API_KEY }}
          EXPO_PUBLIC_TRAKT_CLIENT_ID: ${{ secrets.EXPO_PUBLIC_TRAKT_CLIENT_ID }}
          EXPO_PUBLIC_TRAKT_CLIENT_SECRET: ${{ secrets.EXPO_PUBLIC_TRAKT_CLIENT_SECRET }}
        run: npx expo prebuild --platform android --no-install

      - name: ğŸš€ Upgrade to Gradle 9.1 (2026 Standard)
        working-directory: ./android
        run: ./gradlew wrapper --gradle-version 9.1.0

      - name: ğŸ›  Force JVM Target 21 (Consistency)
        working-directory: ./android
        run: |
          # Force the root project and all subprojects (libraries) to use Java 21
          # effectively making everything consistent with our JDK 21 environment.
          
          cat <<EOF >> build.gradle
          subprojects {
              tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
                  kotlinOptions {
                      jvmTarget = "21"
                  }
              }
              tasks.withType(JavaCompile).configureEach {
                  sourceCompatibility = JavaVersion.VERSION_21
                  targetCompatibility = JavaVersion.VERSION_21
              }
          }
          EOF
          
          # Also ensure the main app follows suit
          echo "android.kotlinOptions.jvmTarget=21" >> gradle.properties

      - name: â˜•ï¸ Build APK
        working-directory: ./android
        run: ./gradlew assembleRelease
        # If you need a signed release, you would decode the keystore here.
        # For now, this produces an unsigned debug-signed or release-unsigned APK depending on config.

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: crispy-native-app-release
          path: android/app/build/outputs/apk/release/app-release.apk
